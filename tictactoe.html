<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="icon" href="tictactoe.ico">
</head>
<body>
    <section>
        <h1 id="gametitle">tic tac toe</h1>
        <div id="score">
            <div id="player1">
                player 1
            </div>
            <div id="player2">
                player 2
            </div>
        </div>
        <div id="flexer">
            <h2 id="gamestatus"></h2>
            <div id="container">
                    <div class="cell left bottom" id="0"></div>
                    <div class="cell middle bottom" id="1"></div>
                    <div class="cell right bottom" id="2"></div>
                    <div class="cell left bottom" id="3"></div>
                    <div class="cell middle bottom" id="4"></div>
                    <div class="cell right bottom" id="5"></div>
                    <div class="cell left" id="6"></div>
                    <div class="cell middle" id="7"></div>
                    <div class="cell right" id="8"></div>
            </div>
        </div>
        <button id="gamerestart" onclick="resetAll()">restart game</button>
    </section>
    <script src="tictactoe.js"></script>
</body>
</html>
